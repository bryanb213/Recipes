<div class="row">
    <div class="col-xs-12">
        <form action="">
            <div class="row">
                <div class="col-sm-5 form-goup">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" #nameInput class="form-control" id="name">
                    </div>

                </div>
                <div class="col-sm-3 form-goup">
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" #amountInput class="form-control" id="amount">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" (click)="onAdd()">Add</button>
                    <button class="btn btn-danger" (click)="onDelete()">Delete</button>
                    <button class="btn btn-primary"(click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
