<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" [disabled]="!recipeForm.valid" >Save</button>
                    <button class="btn btn-danger"(click)="cancelForm()" >Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <!-- form -->
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <!-- form -->
                    <div class="form-group">
                        <label for="imgPath">Image URL</label>
                        <input type="text" id="imgPath" class="form-control" formControlName="imgPath"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <!-- form -->
                    <div class="form-group">
                        <label for="desc">Description</label>
                        <textarea type="text" id="desc" class="form-control" rows="6" formControlName="desc"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" *ngFor="let ingredientCtrl of getControls(); let i = index" [formGroupName]="i">
                        <div class="col-xs-8">
                            <input type='text' class="form-control" formControlName="name" />
                        </div>
                        <div class="col-xs-4">
                            <input type='number' class="form-control" formControlName="amount" />
                        </div>
                        <div class="col-xs-4">
                            <button class="btn btn-danger">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
