<div class="row">
    <div class="col-xs-12">
        <img src="{{recipe.imgPath}}" alt="" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="dropdown">
            <a class="btn btn-primary dropdown-toggle" style="cursor: pointer;" role="button" id="dropdownMenuLink"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Manage Recipe
            </a>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" (click)="addRecipeToList($event)" style="cursor: pointer;">To Shopping List</a>
                <a class="dropdown-item" (click)="editRecipe()" style="cursor: pointer;">Edit Recipe</a>
                <a class="dropdown-item" (click)="onDelete()" style="cursor: pointer;">Delete Recipe</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.desc}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                {{ingredient.name}}
            </li>
        </ul>
    </div>
</div>
