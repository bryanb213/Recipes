<a class="list-group-item clearfix" style="cursor: pointer;margin-top:15px;" [routerLink]="[id]">
  <div class="card" style="width: 18rem;">
    <img src="{{recipe.imgPath}}" class="card-img-top" alt="food">
    <div class="card-body">
      <h5 class="card-title">{{recipe.name}}</h5>
      <p class="card-text">{{recipe.desc}}</p>
    </div>
  </div>
</a>
